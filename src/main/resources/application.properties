quarkus.http.host=0.0.0.0
quarkus.application.name=next-litrpg
quarkus.container-image.build=true
quarkus.container-image.group=jcjolley
quarkus.jib.base-jvm-image=registry.access.redhat.com/ubi8/openjdk-21-runtime:latest

# Rest Clients
quarkus.rest-client.http2=true
quarkus.rest-client.audible.url=https://www.audible.com

# CORS configuration
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization

# AWS Lambda configuration
quarkus.lambda.handler=io.quarkus.amazon.lambda.runtime.QuarkusStreamHandler

# DynamoDB configuration (table name from environment variable)
dynamodb.table.name=${DYNAMODB_TABLE_NAME:litrpg-books-dev}