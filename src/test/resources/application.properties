# Test configuration - uses external LocalStack for DynamoDB

# Keep Dev Services enabled for Lambda simulation, but disable DynamoDB provisioning
# This avoids Windows/Podman issues with Testcontainers file mounts for init scripts
quarkus.dynamodb.devservices.enabled=false

# Connect to external LocalStack for DynamoDB
quarkus.dynamodb.endpoint-override=http://localhost:4566
quarkus.dynamodb.aws.region=us-east-1
quarkus.dynamodb.aws.credentials.type=static
quarkus.dynamodb.aws.credentials.static-provider.access-key-id=test
quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=test

# Use dev table (created by make localstack-init with all GSIs)
dynamodb.table.name=litrpg-books-dev

# Increase HTTP test timeout for Lambda simulation layer
quarkus.http.test-timeout=60s
